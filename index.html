<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Планета Айя — космос и любовь</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    color: rgba(255,255,255,0.92);
    font-family: 'Cormorant Garamond', serif;
}

main {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
    box-sizing: border-box;
}

h1 {
    font-size: 42px;
    font-weight: 600;
    margin: 0;
}

.subtitle {
    margin-top: 8px;
    font-size: 18px;
    opacity: 0.85;
}

.planet-wrapper {
    margin: 40px 0;
}

.planet-svg {
    width: 60vw;
    max-width: 460px;
}

.text {
    max-width: 600px;
    line-height: 1.6;
    margin-bottom: 30px;
}

button {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.6);
    color: #fff;
    padding: 10px 22px;
    margin: 6px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: rgba(255,255,255,0.15);
}
</style>

</head>

<body>

<main>

<h1>Планета Айя</h1>
<p class="subtitle">космос, любовь и мы — красочно и по-настоящему</p>

<div class="planet-wrapper">
    <img class="planet-svg" src="planet.svg" alt="Планета Айя">
</div>

<p class="text">
Айя — моя планета. Тёплая, светлая, живая.<br>
Твоё имя — как орбита: к тебе всегда тянет.<br>
Когда ты рядом — космос становится добрее.<br><br>
Пусть будет больше смеха, тепла и наших «да».<br>
Люблю тебя. Сегодня — и дальше.
</p>

<button id="musicButton">▷ Музыка</button>
<button id="fullscreenButton">⤢ На весь экран</button>

<audio id="audio" src="ambient.mp3"></audio>

</main>

<script>
const audio = document.getElementById("audio");
const musicButton = document.getElementById("musicButton");
const fullscreenButton = document.getElementById("fullscreenButton");

let playing = false;

musicButton.onclick = () => {
    playing ? audio.pause() : audio.play();
    playing = !playing;
    musicButton.textContent = playing ? "❚❚ Музыка" : "▷ Музыка";
};

fullscreenButton.onclick = () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};
</script>

</body>
</html>
