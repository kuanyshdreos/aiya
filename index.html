<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Планета Айя</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family:Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: 'Cormorant Garamond', serif;
    color: white;
    text-align: center;
}

/* Мягкие звёзды */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(white, transparent) 1px 1px,
                radial-gradient(white, transparent) 2px 2px,
                radial-gradient(white, transparent) 3px 3px;
    background-size: 200px 200px, 300px 300px, 400px 400px;
    opacity: 0.25;
    animation: stars 20s linear infinite;
}
@keyframes stars {
    from {transform: translateY(0);}
    to {transform: translateY(-2000px);}
}

/* Главная планета */
.planet {
    position: absolute;
    top: 45vh;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    height: 280px;
    background: radial-gradient(circle at 40% 40%, #dfe3ff, #8aa0d9, #44588d);
    border-radius: 50%;
    filter: blur(0.5px);
}

/* Спутник */
.moon {
    position: absolute;
    top: 45vh;
    left: 50%;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle at 40% 40%, #ffffff, #ced4f2, #6f7da8);
    border-radius: 50%;
    animation: orbit 14s linear infinite;
}
@keyframes orbit {
    from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
    to   { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
}

h1 {
    margin-top: 40px;
    font-size: 42px;
    font-weight: 600;
}
.subtitle {
    opacity: 0.75;
    margin-top: -5px;
    font-size: 17px;
}

.lines {
    position: absolute;
    width: 100%;
    bottom: 8vh;
    font-size: 20px;
    line-height: 1.7;
    opacity: 0;
    transition: 2s;
}
.show { opacity: 1; }

/* Музыка кнопка */
button {
    margin-top: 14px;
    background: none;
    border: 1px solid rgba(255,255,255,0.4);
    padding: 8px 20px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-family: inherit;
    transition: 0.4s;
}
button:hover { border-color: white; }
</style>
</head>

<body onclick="revealText()">

<div class="stars"></div>

<div class="planet"></div>
<div class="moon"></div>

<h1>Планета Айя</h1>
<div class="subtitle">мягкий космос, любовь и мы</div>

<audio id="music" src="" preload="auto"></audio>

<div class="lines" id="text">
Айя — моя планета. Тёплая, светлая, живая.<br>
Твоё имя — как орбита: к тебе всегда тянет.<br>
Когда ты рядом — космос становится добрее.<br>
<br>
Пусть будет больше смеха, тепла и наших «да».<br>
Люблю тебя. Сегодня — и дальше.
</div>

<button onclick="playMusic(event)">▷ Музыка</button>

<script>
let shown = false;
function revealText(){
    if(shown) return;
    shown = true;
    document.getElementById("text").classList.add("show");
}

function playMusic(e){
    e.stopPropagation();
    let m = document.getElementById("music");
    if(m.paused){ m.play(); e.target.innerText="❚❚ Пауза"; }
    else { m.pause(); e.target.innerText="▷ Музыка"; }
}
</script>

</body>
</html>
