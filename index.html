<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Айя</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #0f0f1a 0%, #05050a 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Cormorant Garamond', serif;
        color: #ffffffd9;
    }

    .stars {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: flicker 3s infinite ease-in-out;
        opacity: 0.5;
    }

    @keyframes flicker {
        0% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.6); }
        100% { opacity: 0.2; transform: scale(1); }
    }

    .container {
        text-align: center;
        animation: fadeIn 3s ease forwards;
        opacity: 0;
        z-index: 2;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    h1 {
        font-size: 4.2vw;
        letter-spacing: 0.5px;
        font-weight: 300;
        margin-bottom: 14px;
    }

    p {
        font-size: 1.4vw;
        opacity: 0.8;
        margin-bottom: 60px;
    }

    .btn {
        padding: 14px 42px;
        font-size: 1.3vw;
        background: rgba(255,255,255,0.07);
        border: 1px solid rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
        color: #fff;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.4s;
    }

    .btn:hover {
        background: rgba(255,255,255,0.18);
    }

    /* Скрытое сообщение */
    .message {
        opacity: 0;
        transition: 2s ease;
        font-size: 1.6vw;
        margin-top: 40px;
    }
</style>
</head>

<body>

<audio id="music" src="MUSIC_LINK_HERE" preload="auto"></audio>

<div class="container">
    <h1>Айя</h1>
    <p>Год — и мы всё ещё не говорим много слов.<br>Мы просто чувствуем.</p>
    <button class="btn" onclick="reveal()">Нажми</button>

    <div class="message" id="msg">
        Спасибо, что ты со мной.
    </div>
</div>

<script>
// создаём "звёзды"
for(let i=0; i<160; i++){
    let s = document.createElement("div");
    s.className = "stars";
    s.style.left = Math.random()*100 + "vw";
    s.style.top = Math.random()*100 + "vh";
    s.style.animationDelay = Math.random()*5 + "s";
    document.body.appendChild(s);
}

function reveal() {
    document.getElementById("msg").style.opacity = "1";
    document.getElementById("music").play();
}
</script>

</body>
</html>
