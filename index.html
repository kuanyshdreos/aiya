<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Айя</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #0b0b14 0%, #030309 100%);
    overflow: hidden;
    font-family: 'Cormorant Garamond', serif;
    color: rgba(255,255,255,0.9);
}

.word {
    position: absolute;
    color: rgba(255,255,255,0.55);
    font-size: 18px;
    white-space: nowrap;
    pointer-events: none;
    animation: drift linear infinite;
    text-shadow: 0 0 8px rgba(255,255,255,0.25);
}

.word.special {
    color: rgba(255,255,255,0.95);
    font-size: 26px;
    font-weight: 600;
    text-shadow: 0 0 14px rgba(255,255,255,0.8);
}

@keyframes drift {
    from { transform: translateY(110vh) translateX(var(--x)); }
    to   { transform: translateY(-20vh) translateX(calc(var(--x) + 40px)); }
}

.center {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6vw;
    opacity: 0;
    pointer-events: none;
    animation: fadein 4s forwards ease;
}

@keyframes fadein {
    from { opacity: 0; }
    to { opacity: 0.45; }
}

.line {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    font-size: 2vw;
    text-align: center;
    width: 80%;
    transition: 2.8s ease;
    text-shadow: 0 0 18px rgba(255,255,255,0.5);
}

.show { opacity: 1; }
</style>
</head>

<body onclick="revealText()">

<audio id="music"></audio>

<div class="center">Айя</div>

<script>
document.getElementById("music").src = "ТВОЯ_ССЫЛКА_НА_МУЗЫКУ.mp3";

const music = document.getElementById("music");
let audioStarted = false;
document.body.addEventListener("click", () => {
  if (!audioStarted) {
    music.volume = 0.35;
    music.play();
    audioStarted = true;
  }
});

const words = [
"дом","тепло","мягкость","лёгкость","тихое счастье","доверие","внутренний свет","спокойствие","дыхание","небо",
"пауза","тихий смех","вечер рядом","глаза","настоящее","нежность","смысл","покой","уют","тишина внутри","принадлежность",
"вечность","рядом","навсегда","искренность","светлая","бережная","глубокая","необыкновенная","любимая"
];

function createWord() {
    const w = document.createElement('div');
    w.className = Math.random() < 0.10 ? "word special" : "word";
    w.innerText = Math.random() < 0.07 ? "Айя" : words[Math.floor(Math.random()*words.length)];
    w.style.left = Math.random()*100 + "vw";
    w.style.setProperty('--x', (Math.random()*40 - 20) + "px");
    w.style.animationDuration = (35 + Math.random()*20) + "s";
    document.body.appendChild(w);
    setTimeout(() => w.remove(), 80000);
}
setInterval(createWord, 300);
for(let i=0;i<60;i++) createWord();

const lines = [
"Каждый твой взгляд навсегда остался во мне.",
"Даже когда ты была далеко — ты была рядом.",
"Ты — человек, с которым можно пройти через многое.",
"Айя, это всё, что я хочу, чтобы ты знала:",
"твоя любовь греет мою душу.",
"Ты в моем сердце — в дыхании, в смехе, в улыбке.",
"Да, я ошибался. И я знаю это.",
"Но даже через ошибки — я всегда любил тебя.",
"Я бываю упрямым, резким, живым.",
"Но всегда бегу к тебе. Всегда.",
"Мы прошли раны вместе — и стали глубже.",
"Твоя улыбка. Твой ум. То, как ты смотришь на мир.",
"Всё в тебе — удивительно.",
"Если я рядом с тобой — я твой щит.",
"Ни грубого слова. Ни обиды. Только любовь.",
"Столько, сколько хватит на жизнь. И дальше."
];

let revealed = false;
function revealText() {
    if (revealed) return;
    revealed = true;
    lines.forEach((t,i)=>{
        const el = document.createElement("div");
        el.className = "line";
        el.style.top = (20 + i*4) + "vh";
        el.innerHTML = t;
        document.body.appendChild(el);
        setTimeout(()=> el.classList.add("show"), 700*i);
    });
}
</script>

</body>
</html>
