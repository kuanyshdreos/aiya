<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Планета Айя — космос и любовь</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    color: rgba(255,255,255,0.92);
    font-family: 'Cormorant Garamond', serif;
}

main {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
    box-sizing: border-box;
}

h1 {
    font-size: 42px;
    font-weight: 600;
    margin: 0;
}

.subtitle {
    margin-top: 8px;
    font-size: 18px;
    opacity: 0.85;
}

.planet-wrapper {
    margin: 40px 0;
}

.planet-svg {
    width: 60vw;
    max-width: 460px;
}

.text {
    max-width: 600px;
    line-height: 1.6;
    margin-bottom: 30px;
    font-size: 20px;
}

button {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.6);
    color: #fff;
    padding: 10px 22px;
    margin: 6px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: rgba(255,255,255,0.15);
}
</style>

</head>
<body>
<main>

<h1>Планета Айя</h1>
<p class="subtitle">космос, любовь и мы — красочно и по-настоящему</p>

<div class="planet-wrapper">
<svg class="planet-svg" viewBox="0 0 500 500">
<defs>
<radialGradient id="grad1" cx="50%" cy="50%" r="50%">
  <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
  <stop offset="100%" stop-color="#3b4f85"/>
</radialGradient>
</defs>
<circle cx="250" cy="250" r="180" fill="url(#grad1)"></circle>
<ellipse cx="250" cy="260" rx="260" ry="90" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="18"/>
</svg>
</div>

<p class="text">
Айя — моя планета. Тёплая, светлая, живая.<br>
Твоё имя — как орбита: к тебе всегда тянет.<br>
Когда ты рядом — космос становится добрее.<br><br>
Пусть будет больше смеха, тепла и наших «да».<br>
Люблю тебя. Сегодня — и дальше.
</p>

<button id="musicButton">▷ Музыка</button>
<button id="fullscreenButton">⤢ На весь экран</button>

<audio id="audio"></audio>

</main>

<script>
const audio = document.getElementById("audio");
const musicButton = document.getElementById("musicButton");
const fullscreenButton = document.getElementById("fullscreenButton");

let playing = false;

musicButton.onclick = () => {
    if (!audio.src) {
        audio.src = "https://cdn.pixabay.com/download/audio/2022/03/15/audio_68b3c9b89c.mp3?filename=ambient-calm-space-110624.mp3";
    }
    playing ? audio.pause() : audio.play();
    playing = !playing;
    musicButton.textContent = playing ? "❚❚ Музыка" : "▷ Музыка";
};

fullscreenButton.onclick = () => {
    document.fullscreenElement ?
        document.exitFullscreen() :
        document.documentElement.requestFullscreen();
};
</script>

</body>
</html>
