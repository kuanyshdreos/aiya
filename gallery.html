<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>–ú–æ–π –ø–æ–¥–∞—Ä–æ–∫ —Ç–µ–±–µ üíù</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Great+Vibes&family=Cormorant+Garamond:wght@300;400;500;600;700&family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink: #ff6b9d;
            --rose: #ffb3d1;
            --gold: #ffd700;
            --purple: #c77dff;
            --blue: #4dabf7;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            -webkit-font-smoothing: antialiased;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
            will-change: opacity;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3;
            }
            50% { 
                opacity: 1;
            }
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--pink);
            animation: floatHeartUp 18s ease-in-out forwards;
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes floatHeartUp {
            0% {
                transform: translate(-50%, 100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–µ–∫—Ü–∏–∏ */
        .section-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(48px, 8vw, 80px);
            text-align: center;
            margin: 60px 0 40px;
            background: linear-gradient(45deg, var(--pink), var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradient 6s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* –°–µ–∫—Ü–∏—è –ª—é–±–∏–º—ã—Ö —Å–ª–æ–≤ */
        .words-section {
            margin: 60px 0;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .word-card {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.2), rgba(199, 125, 255, 0.2));
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            font-family: 'EB Garamond', serif;
            font-size: clamp(20px, 3.5vw, 28px);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.4;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.3), rgba(199, 125, 255, 0.3));
        }

        /* –°–µ–∫—Ü–∏—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π */
        .photos-section {
            margin: 60px 0;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .photo-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        /* –°–µ–∫—Ü–∏—è –≥–æ–ª–æ—Å–∞ */
        .voice-section {
            margin: 60px 0;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .voice-player {
            margin-top: 40px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15), rgba(199, 125, 255, 0.15));
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .voice-player audio {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
            border-radius: 50px;
        }

        .voice-label {
            font-family: 'EB Garamond', serif;
            font-size: clamp(20px, 4vw, 28px);
            color: white;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ */
        audio {
            display: none;
        }

        /* –°–µ–∫—Ü–∏—è "–ú—ã —Å —Ç–æ–±–æ–π" */
        .us-photo-section {
            margin: 60px 0;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .us-photo-container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .us-photo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .us-photo-caption {
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: clamp(32px, 6vw, 48px);
            color: white;
            background: linear-gradient(45deg, var(--pink), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å–æ —Å—Å—ã–ª–∫–æ–π */
        .custom-link-section {
            margin: 40px 0;
            text-align: center;
        }

        .custom-link-btn {
            padding: 18px 40px;
            font-size: clamp(18px, 4.5vw, 24px);
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, var(--blue), var(--purple));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(77, 171, 247, 0.4);
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
            display: inline-block;
            box-sizing: border-box;
            text-decoration: none;
            max-width: 90%;
            width: auto;
            line-height: 1.4;
            text-align: center;
            word-wrap: break-word;
            white-space: normal;
        }

        .custom-link-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1), height 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s;
            opacity: 0;
        }

        .custom-link-btn:hover::before,
        .custom-link-btn:active::before {
            width: 500px;
            height: 500px;
            opacity: 1;
        }

        .custom-link-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 40px rgba(77, 171, 247, 0.6);
        }

        .custom-link-btn:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media screen and (max-width: 768px) {
            .content {
                padding: 60px 15px 30px;
            }
            
            .words-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .photos-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }

            .word-card {
                padding: 20px 15px;
                font-size: clamp(20px, 4.5vw, 28px);
            }

            .voice-player {
                padding: 30px 20px;
            }

            .voice-player audio {
                width: 100%;
                max-width: 100%;
            }

            .us-photo-container {
                max-width: 100%;
                margin: 20px 0;
            }

            .us-photo-caption {
                margin-top: 15px;
                font-size: clamp(28px, 7vw, 40px);
            }

            .custom-link-btn {
                padding: 16px 30px;
                font-size: clamp(16px, 3.5vw, 20px);
                max-width: 95%;
                line-height: 1.5;
            }

            .custom-link-section {
                margin: 30px 0;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in:nth-child(1) { animation-delay: 0.2s; }
        .fade-in:nth-child(2) { animation-delay: 0.4s; }
        .fade-in:nth-child(3) { animation-delay: 0.6s; }
        .fade-in:nth-child(4) { animation-delay: 0.8s; }
        .fade-in:nth-child(5) { animation-delay: 1s; }
        .fade-in:nth-child(6) { animation-delay: 1.2s; }
    </style>
</head>
<body>
    <!-- –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ -->
    <div class="stars-container" id="stars"></div>
    
    <!-- –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->

    <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
    <a href="index.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥</a>
    
    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <h1 class="section-title fade-in">–ú–æ–π –ø–æ–¥–∞—Ä–æ–∫ —Ç–µ–±–µ</h1>
        
        <!-- –°–µ–∫—Ü–∏—è –ª—é–±–∏–º—ã—Ö —Å–ª–æ–≤ -->
        <div class="words-section fade-in">
            <h2 class="section-title" style="font-size: clamp(36px, 6vw, 60px); margin: 0 0 30px;">–°–ª–æ–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã –ª—é–±–∏—à—å</h2>
            <div class="words-grid" id="wordsGrid">
                <!-- –°–ª–æ–≤–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
        
        <!-- –°–µ–∫—Ü–∏—è —Å–æ–≤–º–µ—Å—Ç–Ω–æ–π —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ -->
        <div class="us-photo-section fade-in">
            <div class="us-photo-container">
                <img id="usPhoto" src="img/1.jpg" alt="–≠—Ç–æ —Ç—ã –∫–æ–≥–¥–∞ —è —Ä—è–¥–æ–º" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:rgba(255,255,255,0.5);font-size:18px;\'>–î–æ–±–∞–≤—å—Ç–µ —Ñ–æ—Ç–æ –≤ img/1.jpg</div>';">
            </div>
            <p class="us-photo-caption">–≠—Ç–æ —Ç—ã –∫–æ–≥–¥–∞ —è —Ä—è–¥–æ–º! üíï</p>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ —Å–æ —Å—Å—ã–ª–∫–æ–π -->
        <div class="custom-link-section fade-in">
            <h2 class="section-title" style="font-size: clamp(36px, 6vw, 60px); margin: 0 0 30px;">–ü–µ—Å–Ω—è –æ —Ç–µ–±–µ!</h2>
            <a href="https://disk.yandex.kz/d/w3QcnFUbkPcfwA" id="customLinkBtn" class="custom-link-btn">–ü—Ä–æ—Å—Ç–∏ –º–µ–Ω—è –ê–π—è, –° –ª—é–±–æ–≤—å–º —Ç–≤–æ–π –ö—É–∫–æ—á–∫–∞! mp3 —Ñ–∞–π–ª —Ç–µ–±–µ –æ—Ç –º–µ–Ω—è!</a>
        </div>
    </div>

    <!-- –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ -->
    <audio id="backgroundMusic" loop autoplay muted playsinline>
        <source src="music/2.mp3" type="audio/mpeg">
    </audio>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥–Ω–æ–≥–æ –Ω–µ–±–∞
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = window.innerWidth < 768 ? 80 : 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', '‚ú®'];
            
            function addHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                
                const avoidCenter = Math.random() > 0.5;
                const leftPosition = avoidCenter
                    ? Math.random() * 25 + 5
                    : Math.random() * 25 + 70;
                heart.style.left = leftPosition + '%';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                
                const duration = Math.random() * 5 + 15;
                heart.style.animationDuration = duration + 's';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            setInterval(addHeart, 2500);
            
            setTimeout(addHeart, 500);
            setTimeout(addHeart, 2000);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ª—é–±–∏–º—ã—Ö —Å–ª–æ–≤
        function addWords() {
            const wordsGrid = document.getElementById('wordsGrid');
            // –°–ª–æ–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã –ª—é–±–∏—à—å
            const words = [
                '–Ø –ª—é–±–ª—é —Ç–µ–±—è',
                '–ö—É–∫–æ—á–∫–∞',
                '–ê–π–µ—á–∫–∞',
                '–õ—é–±–æ–≤–∏–Ω–∞',
                '–ñ–∞–Ω—á–∏–∫',
                '–ú—ã –ø–æ—Ö–æ–∂–∏',
                '–ú—ã –∫–∞–∫ –¥–≤–µ –∫–∞–ø–ª–∏ –≤–æ–¥—ã',
                '–ú—ã –¥–æ—Å—Ç–∏–≥–Ω–µ–º –≤—Å–µ–≥–æ –≤–º–µ—Å—Ç–µ',
                '–Ø –≤–µ—Ä—é –≤ —Ç–µ–±—è',
                '–¢—ã –ª—É—á—à–∞—è',
                '–ú–æ—è –ª—é–±–æ–≤—å –≤—Å–µ–π –∂–∏–∑–Ω–∏!',
                '–í —Ç–∞–π–Ω–µ –≤–º–µ—Å—Ç–µ.',
                '–î–µ—Ä–∂–∞—Ç—å—Å—è –Ω–µ —Å–º–æ—Ç—Ä—è –Ω–∞ –≤—Å—ë? –î–ê!',
                '–Ø –∏ —Ç—ã —Å–æ–∑–¥–∞–Ω—ã –¥—Ä—É–≥ –¥–ª—è –¥—Ä—É–≥–∞!',
                '–ê–π–µ—á–∫–∞ –ö–æ—Ä–ø–æ—Ä–µ–π—Ç–µ–¥ <3'
            ];
            
            words.forEach((word, index) => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card fade-in';
                wordCard.textContent = word;
                wordCard.style.animationDelay = (index * 0.1) + 's';
                wordsGrid.appendChild(wordCard);
            });
        }


        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º—É–∑—ã–∫–∏
        let musicStarted = false;
        
        function startMusic() {
            const music = document.getElementById('backgroundMusic');
            if (!music || musicStarted) return;
            
            music.volume = 0.4;
            music.muted = false;
            
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    musicStarted = true;
                    console.log('–§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞');
                }).catch(error => {
                    console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
                });
            } else {
                try {
                    music.play();
                    musicStarted = true;
                } catch (e) {
                    console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏');
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            createStars();
            createHearts();
            addWords();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É —Å—Ä–∞–∑—É
            setTimeout(() => {
                if (!musicStarted) {
                    startMusic();
                }
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', () => {
            // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É —Ä–∞–Ω—å—à–µ
            setTimeout(() => {
                if (!musicStarted) {
                    startMusic();
                }
            }, 800);
        });
        
        // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç - –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
        const tryMusicOnInteraction = () => {
            if (!musicStarted) {
                const music = document.getElementById('backgroundMusic');
                if (music && music.paused) {
                    music.volume = 0.4;
                    music.muted = false;
                    music.play().then(() => {
                        musicStarted = true;
                    }).catch(() => {});
                }
            }
        };
        document.addEventListener('click', tryMusicOnInteraction, { once: true });
        document.addEventListener('touchstart', tryMusicOnInteraction, { once: true });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.getElementById('stars').innerHTML = '';
                createStars();
            }, 250);
        });
    </script>
