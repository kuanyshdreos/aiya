    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink: #ff6b9d;
            --rose: #ffb3d1;
            --gold: #ffd700;
            --purple: #c77dff;
            --blue: #4dabf7;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            -webkit-font-smoothing: antialiased;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
            will-change: opacity;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3;
            }
            50% { 
                opacity: 1;
            }
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--pink);
            animation: floatHeartUp 18s ease-in-out forwards;
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes floatHeartUp {
            0% {
                transform: translate(-50%, 100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–µ–∫—Ü–∏–∏ */
        .section-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(48px, 8vw, 80px);
            text-align: center;
            margin: 60px 0 40px;
            background: linear-gradient(45deg, var(--pink), var(--gold), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradient 6s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* –°–µ–∫—Ü–∏—è –ª—é–±–∏–º—ã—Ö —Å–ª–æ–≤ */
        .words-section {
            margin: 60px 0;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .word-card {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.2), rgba(199, 125, 255, 0.2));
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            font-family: 'EB Garamond', serif;
            font-size: clamp(20px, 3.5vw, 28px);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.4;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.3), rgba(199, 125, 255, 0.3));
        }

        /* –°–µ–∫—Ü–∏—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π */
        .photos-section {
            margin: 60px 0;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .photo-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        /* –°–µ–∫—Ü–∏—è –≥–æ–ª–æ—Å–∞ */
        .voice-section {
            margin: 60px 0;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .voice-player {
            margin-top: 40px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15), rgba(199, 125, 255, 0.15));
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .voice-player audio {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
            border-radius: 50px;
        }

        .voice-label {
            font-family: 'EB Garamond', serif;
            font-size: clamp(20px, 4vw, 28px);
            color: white;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ */
        audio {
            display: none;
        }

        /* –°–µ–∫—Ü–∏—è "–ú—ã —Å —Ç–æ–±–æ–π" */
        .us-photo-section {
            margin: 60px 0;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .us-photo-container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 4/3;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .us-photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .us-photo-caption {
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: clamp(32px, 6vw, 48px);
            color: white;
            background: linear-gradient(45deg, var(--pink), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media screen and (max-width: 768px) {
            .content {
                padding: 60px 15px 30px;
            }
            
            .words-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .photos-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }

            .word-card {
                padding: 20px 15px;
                font-size: clamp(20px, 4.5vw, 28px);
            }

            .voice-player {
                padding: 30px 20px;
            }

            .voice-player audio {
                width: 100%;
                max-width: 100%;
            }

            .us-photo-container {
                max-width: 100%;
                margin: 20px 0;
            }

            .us-photo-caption {
                margin-top: 15px;
                font-size: clamp(28px, 7vw, 40px);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in:nth-child(1) { animation-delay: 0.2s; }
        .fade-in:nth-child(2) { animation-delay: 0.4s; }
        .fade-in:nth-child(3) { animation-delay: 0.6s; }
        .fade-in:nth-child(4) { animation-delay: 0.8s; }
        .fade-in:nth-child(5) { animation-delay: 1s; }
        .fade-in:nth-child(6) { animation-delay: 1.2s; }
    </style>
</head>
<body>
    <!-- –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ -->
    <div class="stars-container" id="stars"></div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <h1 class="section-title fade-in">–ú–æ–π –ø–æ–¥–∞—Ä–æ–∫ —Ç–µ–±–µ</h1>
        
        <!-- –°–µ–∫—Ü–∏—è –ª—é–±–∏–º—ã—Ö —Å–ª–æ–≤ -->
        <div class="words-section fade-in">
            <h2 class="section-title" style="font-size: clamp(36px, 6vw, 60px); margin: 0 0 30px;">–°–ª–æ–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã –ª—é–±–∏—à—å</h2>
            <div class="words-grid" id="wordsGrid">
                <!-- –°–ª–æ–≤–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>

        <!-- –°–µ–∫—Ü–∏—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π -->
        <div class="photos-section fade-in">
            <h2 class="section-title" style="font-size: clamp(36px, 6vw, 60px); margin: 0 0 30px;">–ú–æ–π –ª—é–±–∏–º—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</h2>
            <div class="photos-grid" id="photosGrid">

        <!-- –°–µ–∫—Ü–∏—è –≥–æ–ª–æ—Å–∞ -->

                <audio id="voiceAudio" controls>
                    <source src="voice/voice.mp3" type="audio/mpeg">
                    <source src="voice/voice.ogg" type="audio/ogg">
                    <source src="voice/voice.wav" type="audio/wav">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
                </audio>
            </div>
        </div>
        <!-- –°–µ–∫—Ü–∏—è "–ú—ã —Å —Ç–æ–±–æ–π" -->
        <div class="us-photo-section fade-in">
            <h2 class="section-title" style="font-size: clamp(36px, 6vw, 60px); margin: 0 0 30px;">–≠—Ç–æ –º—ã —Å —Ç–æ–±–æ–π</h2>
            <div class="us-photo-container">
                <img id="usPhoto" src="img/1.jpg" alt="–ú—ã —Å —Ç–æ–±–æ–π" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:rgba(255,255,255,0.5);font-size:18px;\'>–î–æ–±–∞–≤—å—Ç–µ —Ñ–æ—Ç–æ –≤ img/1.jpg</div>';">

    <!-- –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ -->
    <audio id="backgroundMusic" loop autoplay muted playsinline>
        <source src="music/1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥–Ω–æ–≥–æ –Ω–µ–±–∞
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = window.innerWidth < 768 ? 80 : 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', '‚ú®'];
            
            function addHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                
                const avoidCenter = Math.random() > 0.5;
                const leftPosition = avoidCenter
                    ? Math.random() * 25 + 5
                    : Math.random() * 25 + 70;
                heart.style.left = leftPosition + '%';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                
                const duration = Math.random() * 5 + 15;
                heart.style.animationDuration = duration + 's';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            setInterval(addHeart, 2500);
            
            setTimeout(addHeart, 500);
            setTimeout(addHeart, 2000);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ª—é–±–∏–º—ã—Ö —Å–ª–æ–≤
        function addWords() {
            const wordsGrid = document.getElementById('wordsGrid');
            // –°–ª–æ–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã –ª—é–±–∏—à—å
            const words = [
                '–Ø –ª—é–±–ª—é —Ç–µ–±—è',
                '–ö—É–∫–æ—á–∫–∞',
                '–ê–π–µ—á–∫–∞',
                '–õ—é–±–æ–≤–∏–Ω–∞',
                '–ñ–∞–Ω—á–∏–∫',
                '–ú—ã –ø–æ—Ö–æ–∂–∏',
                '–ú—ã –∫–∞–∫ –¥–≤–µ –∫–∞–ø–ª–∏ –≤–æ–¥—ã',
                '–ú—ã –¥–æ—Å—Ç–∏–≥–Ω–µ–º –≤—Å–µ–≥–æ –≤–º–µ—Å—Ç–µ',
                '–Ø –≤–µ—Ä—é –≤ —Ç–µ–±—è',
                '–¢—ã –ª—É—á—à–∞—è',
                '–ú–æ—è –ª—é–±–æ–≤—å –≤—Å–µ–π –∂–∏–∑–Ω–∏!',
                '–í —Ç–∞–π–Ω–µ –≤–º–µ—Å—Ç–µ.',
                '–î–µ—Ä–∂–∞—Ç—å—Å—è –Ω–µ —Å–º–æ—Ç—Ä—è –Ω–∞ –≤—Å—ë? –î–ê!',
                '–Ø –∏ —Ç—ã —Å–æ–∑–¥–∞–Ω—ã –¥—Ä—É–≥ –¥–ª—è –¥—Ä—É–≥–∞!'
            ];
            
            words.forEach((word, index) => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card fade-in';
                wordCard.textContent = word;
                wordCard.style.animationDelay = (index * 0.1) + 's';
                wordsGrid.appendChild(wordCard);
            });
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è
        function addPhotos() {
            const photosGrid = document.getElementById('photosGrid');
            // –î–æ–±–∞–≤—å—Ç–µ –∑–¥–µ—Å—å –ø—É—Ç–∏ –∫ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è
            // –ü—Ä–∏–º–µ—Ä: ['photos/artist1.jpg', 'photos/artist2.jpg', ...]
            const photoPaths = [
                // –ö–æ–≥–¥–∞ –¥–æ–±–∞–≤–∏—Ç–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏, —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –∏ —É–∫–∞–∂–∏—Ç–µ –ø—É—Ç–∏:
                // 'photos/artist1.jpg',
                // 'photos/artist2.jpg',
                // 'photos/artist3.jpg',
            ];
            
            // –ï—Å–ª–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
            if (photoPaths.length === 0) {
                const placeholder = document.createElement('div');
                placeholder.className = 'photo-item';
                placeholder.style.display = 'flex';
                placeholder.style.alignItems = 'center';
                placeholder.style.justifyContent = 'center';
                placeholder.style.fontSize = '20px';
                placeholder.style.color = 'rgba(255, 255, 255, 0.5)';
                placeholder.textContent = '–î–æ–±–∞–≤—å—Ç–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –≤ –ø–∞–ø–∫—É photos/';
                photosGrid.appendChild(placeholder);
            } else {
                photoPaths.forEach((path, index) => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item fade-in';
                    photoItem.style.animationDelay = (index * 0.1) + 's';
                    
                    const img = document.createElement('img');
                    img.src = path;
                    img.alt = '–õ—é–±–∏–º—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å';
                    img.onerror = function() {
                        this.style.display = 'none';
                        photoItem.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: rgba(255,255,255,0.5);">–§–æ—Ç–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                    };
                    
                    photoItem.appendChild(img);
                    photosGrid.appendChild(photoItem);
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º—É–∑—ã–∫–∏
        let musicStarted = false;
        
        function startMusic() {
            const music = document.getElementById('backgroundMusic');
            if (!music || musicStarted) return;
            
            music.volume = 0.15;
            music.muted = false;
            
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    musicStarted = true;
                    console.log('–§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞');
                }).catch(error => {
                    console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
                });
            } else {
                try {
                    music.play();
                    musicStarted = true;
                } catch (e) {
                    console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏');
                }
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç—å—é –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ –≥–æ–ª–æ—Å–∞
        function initVoiceAudio() {
            const voiceAudio = document.getElementById('voiceAudio');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            if (!voiceAudio || !backgroundMusic) return;
            
            let originalVolume = backgroundMusic.volume || 0.15;
            
            voiceAudio.addEventListener('play', () => {
                // –£–º–µ–Ω—å—à–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
                backgroundMusic.volume = originalVolume * 0.3;
            });
            
            voiceAudio.addEventListener('pause', () => {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–æ—Ä–º–∞–ª—å–Ω—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å
                backgroundMusic.volume = originalVolume;
            });
            
            voiceAudio.addEventListener('ended', () => {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–æ—Ä–º–∞–ª—å–Ω—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è
                backgroundMusic.volume = originalVolume;
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            createStars();
            createHearts();
            addWords();
            addPhotos();
            
            setTimeout(() => {
                if (!musicStarted) {
                    startMusic();
                }
            }, 1500);
            
            initVoiceAudio();
        });

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (!musicStarted) {
                    startMusic();
                }
            }, 2000);
        });
        
        // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç - –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
        const tryMusicOnInteraction = () => {
            if (!musicStarted) {
                const music = document.getElementById('backgroundMusic');
                if (music && music.paused) {
                    music.volume = 0.15;
                    music.muted = false;
                    music.play().then(() => {
                        musicStarted = true;
                    }).catch(() => {});
                }
            }
        };
        document.addEventListener('click', tryMusicOnInteraction, { once: true });
        document.addEventListener('touchstart', tryMusicOnInteraction, { once: true });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.getElementById('stars').innerHTML = '';
                createStars();
            }, 250);
        });
    </script>
</body>
