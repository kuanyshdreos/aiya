        .header {

<body>
    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div class="login-container" id="loginForm">
        <h1>üîê –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h1>
        <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" autocomplete="off">
        <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
        <div class="error-message" id="errorMessage">–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!</div>
    </div>

    <!-- –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å -->
    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <div class="header">
                <h1>üìä –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
                <div class="header-actions">
                    <button onclick="refreshData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                    <button onclick="exportData()">üíæ –≠–∫—Å–ø–æ—Ä—Ç JSON</button>
                    <button onclick="changePassword()" class="secondary">üîë –°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
                    <button onclick="logout()" class="danger">üö™ –í—ã–π—Ç–∏</button>
                </div>
            </div>

            <div class="stats" id="stats"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('visitors')">üë• –ü–æ—Å–µ—Ç–∏—Ç–µ–ª–∏</button>
                <button class="tab" onclick="switchTab('analytics')">üìà –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</button>
            </div>

            <!-- –í–∫–ª–∞–¥–∫–∞ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π -->
            <div class="tab-content active" id="visitorsTab">
                <div class="controls">
                    <input type="text" class="filter-input" id="filterInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ IP, —É—Å—Ç—Ä–æ–π—Å—Ç–≤—É, –±—Ä–∞—É–∑–µ—Ä—É...">
                    <button onclick="clearData()" class="danger">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
                </div>
                <div class="visitors-list" id="visitorsList"></div>
            </div>

            <!-- –í–∫–ª–∞–¥–∫–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏ -->
            <div class="tab-content" id="analyticsTab">
                <div class="chart-container" id="chartsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function checkAuth() {
            const auth = sessionStorage.getItem('adminAuth');
            if (auth === 'true') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                refreshData();
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const savedPassword = localStorage.getItem('adminPassword') || 'admin123';
            
            if (input.value === savedPassword) {
                sessionStorage.setItem('adminAuth', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                input.value = '';
                refreshData();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                input.value = '';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            sessionStorage.removeItem('adminAuth');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
        }

        // –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è
        function changePassword() {
            const oldPassword = prompt('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å:');
            const savedPassword = localStorage.getItem('adminPassword') || 'admin123';
            
            if (oldPassword !== savedPassword) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                return;
            }
            
            const newPassword = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å:');
            if (newPassword && newPassword.length >= 4) {
                localStorage.setItem('adminPassword', newPassword);
                alert('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω!');
            } else {
                alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 4 —Å–∏–º–≤–æ–ª–æ–≤!');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            if (tabName === 'visitors') {
                document.getElementById('visitorsTab').classList.add('active');
            } else {
                document.getElementById('analyticsTab').classList.add('active');
                displayCharts();
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function getAllAnalytics() {
            try {
                return JSON.parse(localStorage.getItem('visitorAnalytics') || '[]');
            } catch (e) {
                return [];
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ—Ä–æ—Ç–∫–æ–≥–æ –∏–º–µ–Ω–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function getPageName(pagePath) {
            if (!pagePath || pagePath === '/') return 'index';
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –∏–∑ –ø—É—Ç–∏
            const pathParts = pagePath.split('/');
            const fileName = pathParts[pathParts.length - 1];
            
            // –£–±–∏—Ä–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const nameWithoutExt = fileName.split('.')[0];
            const nameWithoutParams = nameWithoutExt.split('?')[0];
            
            // –ï—Å–ª–∏ —ç—Ç–æ index –∏–ª–∏ gallery, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å
            if (nameWithoutParams === 'index' || nameWithoutParams === 'gallery') {
                return nameWithoutParams;
            }
            
            // –ï—Å–ª–∏ –ø—É—Ç—å —Å–æ–¥–µ—Ä–∂–∏—Ç index –∏–ª–∏ gallery
            if (pagePath.includes('index')) return 'index';
            if (pagePath.includes('gallery')) return 'gallery';
            
            // –ò–Ω–∞—á–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –∏–ª–∏ 'index' –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            return nameWithoutParams || 'index';
        }

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        function getStats(data) {
            const stats = {
                total: data.length,
                uniqueIPs: new Set(data.map(v => v.ip)).size,
                devices: {},
                browsers: {},
                countries: {},
                os: {},
                today: 0,
                thisWeek: 0
            };

            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            data.forEach(visitor => {
                const visitDate = new Date(visitor.timestamp);
                
                if (visitDate >= today) stats.today++;
                if (visitDate >= weekAgo) stats.thisWeek++;

                stats.devices[visitor.deviceType] = (stats.devices[visitor.deviceType] || 0) + 1;
                
                const browser = visitor.browser.split(' ')[0];
                stats.browsers[browser] = (stats.browsers[browser] || 0) + 1;
                
                const osName = visitor.os.split(' ')[0];
                stats.os[osName] = (stats.os[osName] || 0) + 1;
                
                if (visitor.country && visitor.country !== 'Unknown') {
                    stats.countries[visitor.country] = (stats.countries[visitor.country] || 0) + 1;
                }
            });

            return stats;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function displayStats(stats) {
            const statsContainer = document.getElementById('stats');
            
            const topDevice = Object.entries(stats.devices)
                .sort((a, b) => b[1] - a[1])[0] || ['Unknown', 0];
            const topBrowser = Object.entries(stats.browsers)
                .sort((a, b) => b[1] - a[1])[0] || ['Unknown', 0];

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>–í—Å–µ–≥–æ –≤–∏–∑–∏—Ç–æ–≤</h3>
                    <div class="value">${stats.total}</div>
                </div>
                <div class="stat-card">
                    <h3>–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö IP</h3>
                    <div class="value">${stats.uniqueIPs}</div>
                </div>
                <div class="stat-card">
                    <h3>–°–µ–≥–æ–¥–Ω—è</h3>
                    <div class="value">${stats.today}</div>
                    <div class="sub-value">–≤–∏–∑–∏—Ç–æ–≤</div>
                </div>
                <div class="stat-card">
                    <h3>–ó–∞ –Ω–µ–¥–µ–ª—é</h3>
                    <div class="value">${stats.thisWeek}</div>
                    <div class="sub-value">–≤–∏–∑–∏—Ç–æ–≤</div>
                </div>
                <div class="stat-card">
                    <h3>–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</h3>
                    <div class="value">${topDevice[0]}</div>
                    <div class="sub-value">${topDevice[1]} —Ä–∞–∑</div>
                </div>
                <div class="stat-card">
                    <h3>–ü–æ–ø—É–ª—è—Ä–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä</h3>
                    <div class="value">${topBrowser[0]}</div>
                    <div class="sub-value">${topBrowser[1]} —Ä–∞–∑</div>
                </div>
            `;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π
        function displayVisitors(data, filter = '') {
            const container = document.getElementById('visitorsList');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üì≠ –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</h2>
                        <p>–ü–æ—Å–µ—Ç–∏—Ç–µ–ª–∏ –µ—â–µ –Ω–µ –∑–∞—Ö–æ–¥–∏–ª–∏ –Ω–∞ —Å–∞–π—Ç</p>
                    </div>
                `;
                return;
            }

            const filtered = filter ? data.filter(v => {
                const search = filter.toLowerCase();
                return (
                    v.ip?.toLowerCase().includes(search) ||
                    v.deviceType?.toLowerCase().includes(search) ||
                    v.deviceModel?.toLowerCase().includes(search) ||
                    v.browser?.toLowerCase().includes(search) ||
                    v.os?.toLowerCase().includes(search) ||
                    v.country?.toLowerCase().includes(search) ||
                    v.city?.toLowerCase().includes(search)
                );
            }) : data;

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üîç –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h2>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
                return;
            }

            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            container.innerHTML = filtered.map((visitor, index) => `
                <div class="visitor-item">
                    <h4>
                        <span>–í–∏–∑–∏—Ç #${filtered.length - index} ‚Ä¢ ${visitor.localTime || visitor.timestamp}</span>
                        <span class="visitor-badge">${visitor.deviceType || 'Unknown'}</span>
                    </h4>
                    <div class="visitor-details">
                        <div><strong>IP:</strong> ${visitor.ip || 'Unknown'}</div>
                        <div><strong>–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:</strong> ${visitor.deviceType || 'Unknown'}</div>
                        ${visitor.deviceModel && visitor.deviceModel !== 'Unknown' ? 
                            `<div><strong>–ú–æ–¥–µ–ª—å:</strong> ${visitor.deviceModel}</div>` : ''}
                        <div><strong>–û–°:</strong> ${visitor.os || 'Unknown'}</div>
                        <div><strong>–ë—Ä–∞—É–∑–µ—Ä:</strong> ${visitor.browser || 'Unknown'}</div>
                        ${visitor.country && visitor.country !== 'Unknown' ? 
                            `<div><strong>–°—Ç—Ä–∞–Ω–∞:</strong> ${visitor.country}</div>` : ''}
                        ${visitor.city && visitor.city !== 'Unknown' ? 
                            `<div><strong>–ì–æ—Ä–æ–¥:</strong> ${visitor.city}</div>` : ''}
                        <div><strong>–≠–∫—Ä–∞–Ω:</strong> ${visitor.screen?.width || '?'}√ó${visitor.screen?.height || '?'}</div>
                        <div><strong>–Ø–∑—ã–∫:</strong> ${visitor.language || 'Unknown'}</div>
                        <div><strong>–°—Ç—Ä–∞–Ω–∏—Ü–∞:</strong> ${getPageName(visitor.page)}</div>
                        ${visitor.referrer && visitor.referrer !== 'Direct' ? 
                            `<div><strong>–û—Ç–∫—É–¥–∞:</strong> ${visitor.referrer.substring(0, 50)}...</div>` : ''}
                        <div><strong>–°–µ—Å—Å–∏—è:</strong> ${visitor.sessionId?.substring(0, 20) || 'Unknown'}...</div>
                        <div><strong>–í–∏–∑–∏—Ç #:</strong> ${visitor.visitNumber || '?'}</div>
                    </div>
                </div>
            `).join('');
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–æ–≤
        function displayCharts() {
            const data = getAllAnalytics();
            const stats = getStats(data);
            const container = document.getElementById('chartsContainer');

            // –ì—Ä–∞—Ñ–∏–∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            const devicesChart = Object.entries(stats.devices)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([device, count]) => {
                    const percentage = (count / stats.total * 100).toFixed(1);
                    return `
                        <div class="chart-bar">
                            <div class="chart-label">${device}</div>
                            <div class="chart-bar-fill" style="width: ${percentage}%">
                                ${count} (${percentage}%)
                            </div>
                        </div>
                    `;
                }).join('');

            // –ì—Ä–∞—Ñ–∏–∫ –±—Ä–∞—É–∑–µ—Ä–æ–≤
            const browsersChart = Object.entries(stats.browsers)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([browser, count]) => {
                    const percentage = (count / stats.total * 100).toFixed(1);
                    return `
                        <div class="chart-bar">
                            <div class="chart-label">${browser}</div>
                            <div class="chart-bar-fill" style="width: ${percentage}%">
                                ${count} (${percentage}%)
                            </div>
                        </div>
                    `;
                }).join('');

            // –ì—Ä–∞—Ñ–∏–∫ –û–°
            const osChart = Object.entries(stats.os)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([os, count]) => {
                    const percentage = (count / stats.total * 100).toFixed(1);
                    return `
                        <div class="chart-bar">
                            <div class="chart-label">${os}</div>
                            <div class="chart-bar-fill" style="width: ${percentage}%">
                                ${count} (${percentage}%)
                            </div>
                        </div>
                    `;
                }).join('');

            container.innerHTML = `
                <div class="chart-item">
                    <h3>üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</h3>
                    ${devicesChart || '<p style="color: rgba(255,255,255,0.6);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}
                </div>
                <div class="chart-item">
                    <h3>üåê –ë—Ä–∞—É–∑–µ—Ä—ã</h3>
                    ${browsersChart || '<p style="color: rgba(255,255,255,0.6);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}
                </div>
                <div class="chart-item">
                    <h3>üíª –û–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã</h3>
                    ${osChart || '<p style="color: rgba(255,255,255,0.6);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}
                </div>
            `;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function refreshData() {
            const data = getAllAnalytics();
            const stats = getStats(data);
            displayStats(stats);
            
            const filter = document.getElementById('filterInput').value;
            displayVisitors(data, filter);
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
        function exportData() {
            const data = getAllAnalytics();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `analytics_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // –û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function clearData() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                localStorage.removeItem('visitorAnalytics');
                localStorage.removeItem('lastVisit');
                localStorage.removeItem('visitCount');
                refreshData();
                alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω—ã!');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        document.getElementById('filterInput').addEventListener('input', (e) => {
            const data = getAllAnalytics();
            displayVisitors(data, e.target.value);
        });

        checkAuth();
    </script>
