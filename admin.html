    <div class="login-container" id="loginForm">

    <div class="admin-panel" id="adminPanel">

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function checkAuth() {
            const auth = sessionStorage.getItem('adminAuth');
            if (auth === 'true') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                refreshData();
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const savedPassword = localStorage.getItem('adminPassword') || 'admin123';
            
            if (input.value === savedPassword) {
                sessionStorage.setItem('adminAuth', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                input.value = '';
                refreshData();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                input.value = '';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            sessionStorage.removeItem('adminAuth');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
        }

        // –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è
        function changePassword() {
            const oldPassword = prompt('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å:');
            const savedPassword = localStorage.getItem('adminPassword') || 'admin123';
            
            if (oldPassword !== savedPassword) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                return;
            }
            
            const newPassword = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å:');
            if (newPassword && newPassword.length >= 4) {
                localStorage.setItem('adminPassword', newPassword);
                alert('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω!');
            } else {
                alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 4 —Å–∏–º–≤–æ–ª–æ–≤!');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            if (tabName === 'visitors') {
                document.getElementById('visitorsTab').classList.add('active');
            } else {
                document.getElementById('analyticsTab').classList.add('active');
                displayCharts();
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function getAllAnalytics() {
            try {
                return JSON.parse(localStorage.getItem('visitorAnalytics') || '[]');
            } catch (e) {
                return [];
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ—Ä–æ—Ç–∫–æ–≥–æ –∏–º–µ–Ω–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function getPageName(pagePath) {
            // –ï—Å–ª–∏ pagePath —É–∂–µ –∫–æ—Ä–æ—Ç–∫–æ–µ –∏–º—è (index –∏–ª–∏ gallery), –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å
            if (pagePath === 'index' || pagePath === 'gallery') {
                return pagePath;
            }
            
            // –ï—Å–ª–∏ –ø—É—Ç—å –ø—É—Å—Ç–æ–π –∏–ª–∏ –∫–æ—Ä–Ω–µ–≤–æ–π, —ç—Ç–æ index
            if (!pagePath || pagePath === '/' || pagePath === '') {
                return 'index';
            }
            
            // –£–±–∏—Ä–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –∏ –∫–æ–Ω–µ—á–Ω—ã–π —Å–ª—ç—à
            const cleanPath = pagePath.replace(/^\/+|\/+$/g, '');
            
            // –ï—Å–ª–∏ –ø—É—Ç—å –ø—É—Å—Ç–æ–π –ø–æ—Å–ª–µ –æ—á–∏—Å—Ç–∫–∏, —ç—Ç–æ index
            if (!cleanPath || cleanPath === '') {
                return 'index';
            }
            
            // –†–∞–∑–±–∏–≤–∞–µ–º –ø—É—Ç—å –Ω–∞ —á–∞—Å—Ç–∏
            const pathParts = cleanPath.split('/');
            const lastPart = pathParts[pathParts.length - 1];
            
            // –£–±–∏—Ä–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const nameWithoutExt = lastPart.split('.')[0];
            const nameWithoutParams = nameWithoutExt.split('?')[0];
            
            // –ï—Å–ª–∏ —ç—Ç–æ index –∏–ª–∏ gallery, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º
            if (nameWithoutParams === 'index' || nameWithoutParams === 'gallery') {
                return nameWithoutParams;
            }
            
            // –ï—Å–ª–∏ –ø—É—Ç—å —Å–æ–¥–µ—Ä–∂–∏—Ç gallery, —ç—Ç–æ gallery
            if (cleanPath.includes('gallery') || pagePath.includes('gallery')) {
                return 'gallery';
            }
            
            // –ï—Å–ª–∏ –ø—É—Ç—å —Å–æ–¥–µ—Ä–∂–∏—Ç index –∏–ª–∏ —ç—Ç–æ –∫–æ—Ä–µ–Ω—å, —ç—Ç–æ index
            if (cleanPath.includes('index') || pagePath.includes('index')) {
                return 'index';
            }
            
            // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é index
            return 'index';
        }

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        function getStats(data) {
            const stats = {
                total: data.length,
                uniqueIPs: new Set(data.map(v => v.ip)).size,
                devices: {},
                browsers: {},
                countries: {},
                os: {},
                today: 0,
                thisWeek: 0
            };

            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            data.forEach(visitor => {
                const visitDate = new Date(visitor.timestamp);
                
                if (visitDate >= today) stats.today++;
                if (visitDate >= weekAgo) stats.thisWeek++;

                stats.devices[visitor.deviceType] = (stats.devices[visitor.deviceType] || 0) + 1;
                
                const browser = visitor.browser.split(' ')[0];
                stats.browsers[browser] = (stats.browsers[browser] || 0) + 1;
                
                const osName = visitor.os.split(' ')[0];
                stats.os[osName] = (stats.os[osName] || 0) + 1;
                
                if (visitor.country && visitor.country !== 'Unknown') {
                    stats.countries[visitor.country] = (stats.countries[visitor.country] || 0) + 1;
                }
            });

            return stats;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function displayStats(stats) {
            const statsContainer = document.getElementById('stats');
            
            const topDevice = Object.entries(stats.devices)
                .sort((a, b) => b[1] - a[1])[0] || ['Unknown', 0];
            const topBrowser = Object.entries(stats.browsers)
                .sort((a, b) => b[1] - a[1])[0] || ['Unknown', 0];

            statsContainer.innerHTML = `

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π
        function displayVisitors(data, filter = '') {
            const container = document.getElementById('visitorsList');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üì≠ –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</h2>

                    </div>
                `;
                return;
            }

            const filtered = filter ? data.filter(v => {
                const search = filter.toLowerCase();
                return (
                    v.ip?.toLowerCase().includes(search) ||
                    v.deviceType?.toLowerCase().includes(search) ||
                    v.deviceModel?.toLowerCase().includes(search) ||
                    v.browser?.toLowerCase().includes(search) ||
                    v.os?.toLowerCase().includes(search) ||
                    v.country?.toLowerCase().includes(search) ||
                    v.city?.toLowerCase().includes(search)
                );
            }) : data;

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üîç –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h2>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
                return;
            }

            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            container.innerHTML = filtered.map((visitor, index) => {
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è –¥–ª—è —É–¥–æ–±–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const visitDate = new Date(visitor.timestamp);
                const formattedTime = visitDate.toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                // –ö–æ—Ä–æ—Ç–∫–∏–π ID —Å–µ—Å—Å–∏–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const shortSessionId = visitor.sessionId ? visitor.sessionId.substring(0, 12) + '...' : 'Unknown';
                
                return `
                <div class="visitor-item">
                    <h4>
                        <span>–í–∏–∑–∏—Ç #${filtered.length - index}</span>
                        <span class="visitor-badge">${visitor.deviceType || 'Unknown'}</span>
                    </h4>
                    <div style="margin-bottom: 15px; padding: 10px; background: rgba(255, 215, 0, 0.1); border-radius: 8px; border-left: 3px solid #ffd700;">
                        <strong style="color: #ffd700;">üïê –í—Ä–µ–º—è –∑–∞—Ö–æ–¥–∞:</strong> 
                        <span style="color: white; font-size: 1.05em;">${formattedTime}</span>
                    </div>
                    <div class="visitor-details">
                        <div><strong>IP:</strong> ${visitor.ip || 'Unknown'}</div>
                        <div><strong>–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:</strong> ${visitor.deviceType || 'Unknown'}</div>
                        ${visitor.deviceModel && visitor.deviceModel !== 'Unknown' ? 
                            `<div><strong>–ú–æ–¥–µ–ª—å:</strong> ${visitor.deviceModel}</div>` : ''}
                        <div><strong>–û–°:</strong> ${visitor.os || 'Unknown'}</div>
                        <div><strong>–ë—Ä–∞—É–∑–µ—Ä:</strong> ${visitor.browser || 'Unknown'}</div>
                        ${visitor.country && visitor.country !== 'Unknown' ? 
                            `<div><strong>–°—Ç—Ä–∞–Ω–∞:</strong> ${visitor.country}</div>` : ''}
                        ${visitor.city && visitor.city !== 'Unknown' ? 
                            `<div><strong>–ì–æ—Ä–æ–¥:</strong> ${visitor.city}</div>` : ''}
                        <div><strong>–≠–∫—Ä–∞–Ω:</strong> ${visitor.screen?.width || '?'}√ó${visitor.screen?.height || '?'}</div>
                        <div><strong>–Ø–∑—ã–∫:</strong> ${visitor.language || 'Unknown'}</div>
                        <div><strong>–°—Ç—Ä–∞–Ω–∏—Ü–∞:</strong> ${getPageName(visitor.page)}</div>
                        ${visitor.referrer && visitor.referrer !== 'Direct' ? 
                            `<div><strong>–û—Ç–∫—É–¥–∞:</strong> ${visitor.referrer.substring(0, 50)}...</div>` : ''}
                        <div style="position: relative;">
                            <strong>üîë –°–µ—Å—Å–∏—è:</strong> 
                            <span class="session-id" 
                                  title="–£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID —Å–µ—Å—Å–∏–∏. –ü–æ–∑–≤–æ–ª—è–µ—Ç –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å, —á—Ç–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∏–∑–∏—Ç–æ–≤ –æ—Ç –æ–¥–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Ä–∞–º–∫–∞—Ö –æ–¥–Ω–æ–π —Å–µ—Å—Å–∏–∏ (–ø–æ–∫–∞ –±—Ä–∞—É–∑–µ—Ä –Ω–µ –∑–∞–∫—Ä—ã—Ç). –ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –Ω–∞ –∫–∞—Ä—Ç–µ."
                                  data-session-id="${visitor.sessionId || 'Unknown'}"
                                  data-ip="${visitor.ip || ''}"
                                  data-lat="${visitor.latitude || ''}"
                                  data-lon="${visitor.longitude || ''}"
                                  data-city="${visitor.city || ''}"
                                  data-country="${visitor.country || ''}"
                                  style="cursor: pointer; color: #4dabf7; text-decoration: underline;">${visitor.sessionId || 'Unknown'}</span>
                            <span style="color: rgba(255,255,255,0.5); font-size: 0.85em; margin-left: 5px;" title="–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ —Å–µ—Å—Å–∏—é, —á—Ç–æ–±—ã –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–µ">üó∫Ô∏è</span>
                        </div>
                        <div><strong>–í–∏–∑–∏—Ç #:</strong> ${visitor.visitNumber || '?'}</div>
                    </div>
                </div>
            `;
            }).join('');
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–æ–≤
        function displayCharts() {
            const data = getAllAnalytics();
            const stats = getStats(data);
            const container = document.getElementById('chartsContainer');

            // –ì—Ä–∞—Ñ–∏–∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            const devicesChart = Object.entries(stats.devices)

            const browsersChart = Object.entries(stats.browsers)

            // –ì—Ä–∞—Ñ–∏–∫ –û–°
            const osChart = Object.entries(stats.os)
                .sort((a, b) => b[1] - a[1])

                    return `

                }).join('');

            container.innerHTML = `
                <div class="chart-item">
                    <h3>üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</h3>
                    ${devicesChart || '<p style="color: rgba(255,255,255,0.6);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}
                </div>
                <div class="chart-item">
                    <h3>üåê –ë—Ä–∞—É–∑–µ—Ä—ã</h3>
                    ${browsersChart || '<p style="color: rgba(255,255,255,0.6);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}
                </div>
                <div class="chart-item">
                    <h3>üíª –û–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã</h3>
                    ${osChart || '<p style="color: rgba(255,255,255,0.6);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>'}
                </div>
            `;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function refreshData() {
            const data = getAllAnalytics();
            const stats = getStats(data);
            displayStats(stats);
            
            const filter = document.getElementById('filterInput').value;
            displayVisitors(data, filter);
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
        function exportData() {
            const data = getAllAnalytics();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `analytics_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // –û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function clearData() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                localStorage.removeItem('visitorAnalytics');
                localStorage.removeItem('lastVisit');
                localStorage.removeItem('visitCount');
                refreshData();
                alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω—ã!');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        document.getElementById('filterInput').addEventListener('input', (e) => {
            const data = getAllAnalytics();
            displayVisitors(data, e.target.value);
        });

        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∫–∞—Ä—Ç—ã
        let map = null;
        let mapModal = null;

        function createMapModal() {
            if (mapModal) return mapModal;
            
            const modal = document.createElement('div');
            modal.className = 'map-modal';
            modal.id = 'mapModal';
            modal.innerHTML = `
                <div class="map-modal-content">
                    <div class="map-modal-header">
                        <h2>üó∫Ô∏è –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ —Å–µ—Å—Å–∏–∏</h2>
                        <button class="map-modal-close" onclick="closeMapModal()">√ó</button>
                    </div>
                    <div class="map-info" id="mapInfo"></div>
                    <div id="mapContainer"></div>
                </div>
            `;
            document.body.appendChild(modal);
            return modal;
        }

        function showMapModal(sessionData) {
            mapModal = createMapModal();
            const infoDiv = document.getElementById('mapInfo');
            const lat = parseFloat(sessionData.lat);
            const lon = parseFloat(sessionData.lon);
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–µ—Å—Å–∏–∏
            infoDiv.innerHTML = `
                <div><strong>üîë –°–µ—Å—Å–∏—è:</strong> ${sessionData.sessionId}</div>
                <div><strong>üåê IP:</strong> ${sessionData.ip || 'Unknown'}</div>
                <div><strong>üìç –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ:</strong> ${sessionData.city || 'Unknown'}, ${sessionData.country || 'Unknown'}</div>
                ${lat && lon ? `<div><strong>üó∫Ô∏è –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</strong> ${lat.toFixed(4)}, ${lon.toFixed(4)}</div>` : ''}
            `;

            mapModal.classList.add('active');

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
            setTimeout(() => {
                if (map) {
                    map.remove();
                }

                if (lat && lon) {
                    // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ—á–Ω–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                    map = L.map('mapContainer').setView([lat, lon], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap contributors'
                    }).addTo(map);
                    
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(`<b>–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</b><br>${sessionData.city || ''}, ${sessionData.country || ''}`)
                        .openPopup();
                } else {
                    // –ï—Å–ª–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç—É –ø–æ —Å—Ç—Ä–∞–Ω–µ/–≥–æ—Ä–æ–¥—É —á–µ—Ä–µ–∑ –≥–µ–æ–∫–æ–¥–∏–Ω–≥
                    const location = `${sessionData.city || ''}, ${sessionData.country || ''}`.trim();
                    if (location && location !== ',') {
                        // –ò—Å–ø–æ–ª—å–∑—É–µ–º Nominatim –¥–ª—è –≥–µ–æ–∫–æ–¥–∏–Ω–≥–∞
                        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}&limit=1`)
                            .then(response => response.json())
                            .then(data => {
                                if (data && data.length > 0) {
                                    const result = data[0];
                                    const resultLat = parseFloat(result.lat);
                                    const resultLon = parseFloat(result.lon);
                                    
                                    map = L.map('mapContainer').setView([resultLat, resultLon], 8);
                                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                        attribution: '¬© OpenStreetMap contributors'
                                    }).addTo(map);
                                    
                                    L.marker([resultLat, resultLon]).addTo(map)
                                        .bindPopup(`<b>–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</b><br>${location}`)
                                        .openPopup();
                                    
                                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ info
                                    const coordDiv = document.createElement('div');
                                    coordDiv.innerHTML = `<strong>üó∫Ô∏è –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (–ø—Ä–∏–º–µ—Ä–Ω—ã–µ):</strong> ${resultLat.toFixed(4)}, ${resultLon.toFixed(4)}`;
                                    infoDiv.appendChild(coordDiv);
                                } else {
                                    // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—â—É—é –∫–∞—Ä—Ç—É
                                    map = L.map('mapContainer').setView([20, 0], 2);
                                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                        attribution: '¬© OpenStreetMap contributors'
                                    }).addTo(map);
                                    
                                    const noLocationDiv = document.createElement('div');
                                    noLocationDiv.style.color = '#ff6b9d';
                                    noLocationDiv.innerHTML = '<strong>‚ö†Ô∏è</strong> –¢–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã. –ü–æ–∫–∞–∑–∞–Ω–∞ –æ–±—â–∞—è –∫–∞—Ä—Ç–∞.';
                                    infoDiv.appendChild(noLocationDiv);
                                }
                            })
                            .catch(() => {
                                // –û—à–∏–±–∫–∞ –≥–µ–æ–∫–æ–¥–∏–Ω–≥–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—â—É—é –∫–∞—Ä—Ç—É
                                map = L.map('mapContainer').setView([20, 0], 2);
                                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                    attribution: '¬© OpenStreetMap contributors'
                                }).addTo(map);
                            });
                    } else {
                        // –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏
                        map = L.map('mapContainer').setView([20, 0], 2);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '¬© OpenStreetMap contributors'
                        }).addTo(map);
                        
                        const noDataDiv = document.createElement('div');
                        noDataDiv.style.color = '#ff6b9d';
                        noDataDiv.innerHTML = '<strong>‚ö†Ô∏è</strong> –î–∞–Ω–Ω—ã–µ –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã.';
                        infoDiv.appendChild(noDataDiv);
                    }
                }
            }, 100);
        }

        function closeMapModal() {
            if (mapModal) {
                mapModal.classList.remove('active');
                if (map) {
                    map.remove();
                    map = null;
                }
            }
        }

        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≥–ª–æ–±–∞–ª—å–Ω–æ–π –¥–ª—è –≤—ã–∑–æ–≤–∞ –∏–∑ onclick
        window.closeMapModal = closeMapModal;

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('map-modal')) {
                closeMapModal();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –Ω–∞ ID —Å–µ—Å—Å–∏–∏ –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫–∞—Ä—Ç—ã
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('session-id')) {
                const sessionId = e.target.getAttribute('data-session-id');
                const ip = e.target.getAttribute('data-ip');
                const lat = e.target.getAttribute('data-lat');
                const lon = e.target.getAttribute('data-lon');
                const city = e.target.getAttribute('data-city');
                const country = e.target.getAttribute('data-country');
                
                if (sessionId && sessionId !== 'Unknown') {
                    showMapModal({
                        sessionId: sessionId,
                        ip: ip,
                        lat: lat,
                        lon: lon,
                        city: city,
                        country: country
                    });
                }
            }
        });

        checkAuth();
    </script>
